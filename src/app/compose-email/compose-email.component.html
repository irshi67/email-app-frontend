<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<br>
<br>
<div class="container bootdey">
  <div class="email-app shadow-lg">
    <nav>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="/inbox"><i class="fa fa-inbox"></i> Inbox 
            <span class="badge badge-danger">
            </span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/inbox"><i class="fa fa-star"></i> Stared</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/inbox"><i class="fa fa-rocket"></i> Sent</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/inbox"><i class="fa fa-trash-o"></i> Trash</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/inbox"><i class="fa fa-bookmark"></i> Important</a>
        </li>
      </ul>
    </nav>
    <main>
      <p class="text-center">New Message</p>
      <form #mailForm="ngForm" (ngSubmit)="sendMail(mailForm)">
        <div class="form-row mb-3">
          <label for="to" class="col-2 col-sm-1 col-form-label">To:</label>
          <div class="col-10 col-sm-11">
            <input ngModel name="to" type="email" class="form-control" id="to" placeholder="Type email">
          </div>
        </div>
        <div class="form-row mb-3">
          <label for="bcc" class="col-2 col-sm-1 col-form-label">Subject:</label>
          <div class="col-10 col-sm-11">
            <input ngModel name="subject" type="email" class="form-control" id="subject" placeholder="Type subject">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-11 ml-auto">
            <div class="form-group mt-4">
              <textarea ngModel name="message" class="form-control" id="message" name="message" rows="12"
                placeholder="Click here to reply"></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success btn-block">Send</button>
              <button type="button" class="btn btn-danger btn-block">Discard</button>
            </div>
          </div>
        </div>
      </form>
    </main>
  </div>
</div>
